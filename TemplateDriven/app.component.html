<form  class="container"
  #userForm = "ngForm"
  (ngSubmit) = "onSubmit(userForm.value)">
  <input type="text" name = "firstname" autocomplete="off" placeholder="firstname" ngModel>
  <br>
  <br>
  <input type="text" name="lastname" autocomplete="off" placeholder="lastname" ngModel>
  <br>
  <br>
  <select name = "languages" ngModel>
    <option value="C++">C++</option>
    <option value="java">java</option>
    <option value="Angular">Angular</option>
  </select>
  <br><br>
  <input type="submit" value="submit" class="button">
</form>
